<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>


</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Welcome to File Uploader!</h3>
    <style>
        .card{
            margin: 0 auto;
            float: none; 
            margin-bottom: 10px; 
        }
    </style>

    <div class="card text-white bg-secondary bg-info mb-5" style="max-width: 18rem;">
        <div class="card-header">Login/Signup</div>
        <div class="card-body">
          
          {% if user.is_authenticated %}
          <h3>Hello {{first_name}}</h3>
          <h4>You're successfully logged in.</h4>
          <button type="submit"><a href="/signout">SignOut</a></button>
          {% else %}
          <button class="btn text-white btn-outline-primary btn-lg" type="submit"><a href="/signup">SignUp</a></button>
          <br/>
          <br/>
          <button class="btn text-white btn-outline-primary btn-lg" type="submit"><a href="/signin">SignIn</a></button>
          {% endif %}
        </div>
    </div>

  
</body>
</html>
